<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sync Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js" integrity="sha512-M5E+Zahq+TqlXfD82IoO/UoL1izxK50bE4YIn1Y6n9t9O+JhtnQPZ6WnncM3u5Q/I/DPGgXs3dQRtcmM1Q/i1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center">
<div class="container text-center">
    <video id="videoPlayer" class="w-full max-w-2xl bg-black rounded" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls mt-4 space-x-2">
        <button id="playBtn" class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded">Play</button>
        <button id="pauseBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Pause</button>
        <button id="rewindBtn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">&laquo; 10s</button>
        <button id="forwardBtn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">10s &raquo;</button>
    </div>

    <div class="chat mt-6">
        <ul id="messages" class="mb-2 bg-gray-800 rounded p-2 space-y-1 max-h-52 overflow-y-auto"></ul>
        <form id="chatForm" autocomplete="off" class="flex space-x-2">
            <input id="chatInput" class="flex-grow px-2 py-1 text-black" placeholder="Type a message" />
            <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-white">Send</button>
        </form>
    </div>
</div>
<script>
    const socket = io();
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('chatInput');
    const messages = document.getElementById('messages');

    let seeking = false;

    socket.on('sync', (data) => {
        video.currentTime = data.current_time;
        if (data.is_playing) {
            video.play();
        } else {
            video.pause();
        }
    });

    socket.on('play', (data) => {
        if (!seeking) {
            video.currentTime = data.current_time;
            video.play();
        }
    });

    socket.on('pause', (data) => {
        if (!seeking) {
            video.currentTime = data.current_time;
            video.pause();
        }
    });

    video.addEventListener('play', () => {
        if (!seeking) {
            socket.emit('play', {current_time: video.currentTime});
        }
    });

    video.addEventListener('pause', () => {
        if (!seeking) {
            socket.emit('pause', {current_time: video.currentTime});
        }
    });

    video.addEventListener('seeking', () => {
        seeking = true;
    });

    video.addEventListener('seeked', () => {
        seeking = false;
        const state = video.paused ? 'pause' : 'play';
        socket.emit(state, {current_time: video.currentTime});
    });

    playBtn.addEventListener('click', () => {
        video.play();
    });

    pauseBtn.addEventListener('click', () => {
        video.pause();
    });

    rewindBtn.addEventListener('click', () => {
        video.currentTime = Math.max(0, video.currentTime - 10);
    });

    forwardBtn.addEventListener('click', () => {
        video.currentTime = Math.min(video.duration, video.currentTime + 10);
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', {message: input.value});
            input.value = '';
        }
    });

    socket.on('chat message', (data) => {
        const item = document.createElement('li');
        item.textContent = data.message;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
    });
</script>
</body>
</html>
